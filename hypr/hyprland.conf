

# Startup
exec-once = waybar
exec-once = hyprpaper
exec-once = hyprpm reload -n

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,highrr,auto,1
monitor=eDP-1,1920x1080,0x0,1.25
monitor=HDMI-A-1,2560x1440@144,-512x-1440,1
#monitor=eDP-1,disabled


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = xfce4-terminal
$fileManager = thunar
$menu = wofi

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = it
    kb_variant =
    kb_options = grp:win_space_toggle
	kb_model =

    follow_mouse = 1
    scroll_factor = 1

    touchpad {
        natural_scroll = yes
		scroll_factor = 0.22
    }

}

# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = keychron-k1
    kb_layout = us
}
device {
    name = syna800e:00-06cb:ce67-touchpad
	accel_profile = adaptive
    sensitivity = -0.1
}
device {
    name = logitech-wireless-mouse-mx-master-3-1
	accel_profile = adaptive
	sensitivity = -0.6
}
device {
    name = tpps/2-elan-trackpoint
	sensitivity = -0.5
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    cursor_inactive_timeout = 60
	resize_on_border = true
    gaps_in = 3
    gaps_out = 6
    border_size = 1
    col.active_border = rgb(FF8080)
    col.inactive_border = rgba(595959aa) ##F9B572

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 0

    blur {
        enabled = true
        size = 4
        passes = 3
    }

    drop_shadow = no
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 3, myBezier
    animation = windowsOut, 1, 3, default, popin 80%
    animation = border, 1, 6, default
    animation = borderangle, 1, 4, default
    animation = fade, 1, 5, default
    animation = workspaces, 1, 4, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    no_gaps_when_only = 1
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
	workspace_swipe_distance = 250
	workspace_swipe_cancel_ratio = 0.15
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = -1
	disable_hyprland_logo = true
	disable_splash_rendering = true
}

plugin {
    hyprbars {
        # example config
        bar_height = 18
		bar_precedence_over_border = true
		bar_part_of_window = true
        bar_button_padding = 7

        bar_color = rgb(333333)
        bar_text_font = JetBrains Mono Bold
   		#col.text = rgb(000000)

        # buttons (R -> L)
        # hyprbars-button = color, size, on-click
        hyprbars-button = rgb(FF8080), 15, ✕, hyprctl dispatch killactive
        hyprbars-button = rgb(FF8080), 15, F, hyprctl dispatch togglefloating
        #hyprbars-button = rgb(FF8080), 15, , hyprctl dispatch fullscreen 1
    }
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
windowrulev2 = float,class:.*
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Binds
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, Q, killactive
bind = $mainMod, C, killactive,
bind = ALT, F4, killactive,
bind = $mainMod, E, exec, $fileManager

bind = $mainMod, F, fullscreen
bind = $mainMod, V, togglefloating,
bindr = ALT, SPACE, exec, pkill wofi || $menu

bind = SUPER, M, exec, hyprctl keyword monitor eDP-1,disabled
bind = SUPER, N, exec, hyprctl keyword monitor eDP-1,1920x1080,0x0,1.25

bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = SUPER,TAB,workspace,previous
bind = SUPER,right,workspace,next

bind = ALT, Tab, cyclenext,
bind = ALT, Tab, bringactivetotop,

bind = SUPER, L, exec, hyprlock
bind =, switch:on:Lid Switch, exec, hyprlock

binde =, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 5%+
binde =, XF86AudioLowerVolume, exec, wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 5%-
bind =, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind =, XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

bind=,XF86MonBrightnessUp,exec,brightnessctl set 5%+
bind=,XF86MonBrightnessDown,exec,brightnessctl set 5%-
bind=,XF86Display,exec,hyprctl keyword monitor eDP-1,1920x1080,0x0,1.25

